services:
  geth-dev:
    image: ethereum/client-go:v1.13.15
    container_name: geth-dev
    ports:
      - "8545:8545"
      - "8546:8546"
    command:
      - --dev
      - --dev.period=2
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.corsdomain=*
      - --http.api=eth,net,web3,debug,txpool,personal,miner
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.origins=*
      - --ws.api=eth,net,web3,debug,txpool
      - --allow-insecure-unlock
    volumes:
      - geth-dev-data:/root/.ethereum
    restart: unless-stopped

volumes:
  geth-dev-data: {}